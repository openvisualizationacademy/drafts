<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Logo | Open Visualization Academy</title>
  <script src="script.js" type="module"></script>
  <style>
    body {
      text-align: center;
    }

    .logo {
      margin: 32px auto;
      width: fit-content;
      cursor: pointer;
    }

    .logo canvas {
      outline: 1px solid gray;
      display: block;
      user-select: none;
    }
  </style>
</head>
<body>

  <button onclick="logo.resetTarget()">Original</button>
  <button onclick="logo.resetTarget('flat')">Flat</button>
  <button onclick="logo.randomizeTarget()">Randomize</button>
  <button onclick="logo.autoplay()">Autoplay</button>
  <label>
    Waves
    <input type="checkbox" name="wave" onclick="logo.toggleWaves()">
  </label>

  <div class="logo"></div>

  <button onclick="logo.download()">Download</button>

  
</body>
</html>
